<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Division Algorithm | A project by Shreyas Deo</title>
    <link rel="stylesheet" href="algo-style.css">
</head>
<body>
    <div class="flex">
        <h1>Recursive Division Algorithm</h1>
        <div class="flex" style="flex-direction: row;">
            <div class="gen">
                <canvas id="canvas"></canvas>
                <button onclick="recursiveDivision()">Generate</button>
            </div>
            <div class="controls">
                <form>
                    <label for="width">Line Width:</label>
                    <input type="number" id="lineWidth" min="1" max="10" value="2">
                    <br>
                    <label for="speed">Speed:</label>
                    <input type="number" id="speed" min="1" max="1000" value="50">
                    <br>
                    <label for="cellSize">Cell Size:</label>
                    <input type="number" id="cellSize" min="8" max="100" value="40">
                </form>
            </div>
        </div>
    </div>
    <script src="recdiv-script.js"></script>
</body>
</html>
