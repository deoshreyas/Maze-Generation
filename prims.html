<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modified Prim's Algorithm | A project by Shreyas Deo</title>
    <link rel="stylesheet" href="algo-style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="flex">
        <h1>Modified Prim's Algorithm</h1>
        <div class="flex" style="flex-direction: row;">
            <div class="gen">
                <canvas id="canvas"></canvas>
                <button onclick="prims()">Generate</button>
            </div>
            <div class="controls">
                <form>
                    <label for="width">Line Width:</label>
                    <input type="number" id="lineWidth" min="1" max="10" value="2">
                    <br>
                    <label for="genDelay">Delay:</label>
                    <input type="number" id="genDelay" min="1" max="1000" value="50">
                    <br>
                    <label for="cellSize">Cell Size:</label>
                    <input type="number" id="cellSize" min="8" max="100" value="40">
                </form>
            </div>
        </div>
    </div>
    <script src="prims-script.js"></script>
    <script>
        Swal.fire({
            title: "Modified Prim's Algorithm",
            text: 'It works similar to the backtracking algorithm - but instead of extending from just one active branch, it selects an open node each time it branches. This helps develop a more even and balanced maze.',
            icon: 'info',
            confirmButtonText: 'Cool'
        })
    </script>
</body>
</html>
